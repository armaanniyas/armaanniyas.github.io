<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">  <style>
    body {
      margin: 0;
      background-image: url('Background.jpg'); /* Replace 'your_image.jpg' with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 20px;
    }

    button {
      background-color: grey; /* Initial button color */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: "VT323", monospace;  }

    button:hover {
      background-color: black; /* Hovered button color */
    }
  </style>
</head>
<body>
  <footer>
    <a href="https://www.linkedin.com/in/armaanniyas/" target="_blank">
      <button>My LinkedIn</button>
    </a>
  </footer>
</body>
</html>
