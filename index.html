<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Image</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet');

    body {
      margin: 0;
      background-image: url('Background.jpg'); /* Replace 'your_image.jpg' with your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 5px;
    }

    button {
        font-family: "VT323", monospace;
        color: #c0c0c0;
        background-color: #FFFFFF;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: 700;
        border: 2px solid #FFFFFF;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    button:hover {
        color: black;
    }
  </style>
</head>
<body>
  <div style="flex: 1;"></div> <footer>
    <a href="https://www.linkedin.com/in/armaanniyas/" target="_blank">
      <button>Connect with me on LinkedIn</button>
    </a>
  </footer>
</body>
</html>
